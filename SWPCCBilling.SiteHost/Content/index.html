<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SWPCC Billing</title>
    <link rel="stylesheet" href="lib/normalize_css/normalize.css"/>
    <link rel="stylesheet" href="lib/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        
    <script type="text/x-handlebars">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">SWPCC Billing</a>
                <ul class="nav">
                    <li>{{#linkTo 'families'}}Families{{/linkTo}}</li>
                    <li>{{#linkTo 'fees'}}Fees{{/linkTo}}</li>
                    <li>{{#linkTo 'payments'}}Payments{{/linkTo}}</li>
                    <li>{{#linkTo 'discounts'}}Discounts{{/linkTo}}</li>
                    <li>{{#linkTo 'ledger'}}Ledger{{/linkTo}}</li>
                    <li>{{#linkTo 'reports'}}Reports{{/linkTo}}</li>
                    <li>{{#linkTo 'invoicing'}}Invoicing{{/linkTo}}</li>
                    <li>{{#linkTo 'tools'}}Tools{{/linkTo}}</li>
                </ul>
            </div>
        </div>
        
        {{outlet}}

    <script type="text/x-handlebars" id="index">
        <div class="index">
            <h2>Dashboard</h2>
        </div>
    </script>    

    <script type="text/x-handlebars" id="families">
        <div class='families'>
            <h2>Families</h2>
        </div>
        
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/handlebars/handlebars.js"></script>
    <script src="lib/ember/ember.js"></script>
    <script src="app.js"></script>
