<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SWPCC Billing</title>
    <link rel="stylesheet" href="lib/normalize_css/normalize.css"/>
    <link rel="stylesheet" href="lib/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
        
    <script type="text/x-handlebars">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">SWPCC Billing</a>
                <ul class="nav">
                    <li>{{#linkTo 'families'}}Families{{/linkTo}}</li>
                    <li>{{#linkTo 'fees'}}Fees{{/linkTo}}</li>
                    <li>{{#linkTo 'payments'}}Payments{{/linkTo}}</li>
                    <li>{{#linkTo 'discounts'}}Discounts{{/linkTo}}</li>
                    <li>{{#linkTo 'ledger'}}Ledger{{/linkTo}}</li>
                    <li>{{#linkTo 'reports'}}Reports{{/linkTo}}</li>
                    <li>{{#linkTo 'invoicing'}}Invoicing{{/linkTo}}</li>
                    <li>{{#linkTo 'tools'}}Tools{{/linkTo}}</li>
                </ul>
            </div>
        </div>
        
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
        <div class="index">
            <h1>Dashboard</h1>
        </div>
    </script>    

    <script type="text/x-handlebars" id="families">
        <div class='families'>
            <h1>Families</h1>
        </div>
    </script>

    <script type="text/x-handlebars" id="fees">
        <div class='fees'>
            <h1>Fees</h1>
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span3">
                        <button class="btn btn-primary" {{action add}}><i class=" icon-plus-sign icon-white"></i> Add Fee</button>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Fee</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            {{#each model}}
                            <tr>
                                <td>{{#linkTo 'fees.edit' this}}{{Name}}{{/linkTo}}</td>
                                <td>${{Amount}}</td>
                            </tr>
                            {{/each}}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </script>
    
    <script type="text/x-handlebars" id="tools">
        <div class="tools">
            <h1>Tools</h1>
            <form class="well" action="tools/new" method="post">
                <fieldset>
                    <legend>New School Year</legend>
                    <label>Name</label>
                    <input type="text" name="Name" placeholder="i.e. FY2014" />
                    <span class="help-block">Start a new, empty school year. The name will be used to save data to your computer.</span>
                    <button type="submit" class="btn btn-primary"><i class="icon-file icon-white"></i> Start New School Year</button>
                </fieldset>
            </form>
        </div>
    </script>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/handlebars/handlebars.js"></script>
    <script src="lib/ember/ember.js"></script>
    <script src="lib/bootstrap/docs/assets/js/bootstrap.js"></script>
    <script src="app.js"></script>

</body>
</html>
