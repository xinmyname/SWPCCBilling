<form class="span3" action="/fees/add" method="GET" >
    <button class="btn btn-primary" type="submit"><i class=" icon-plus-sign icon-white"></i> Add Fee</button>
    <table class="table">
        <thead>
            <tr>
                <th>Fee</th>
                <th>Amount</th>
            </tr>
        </thead>
        @Each
        <tr>
            <td><a href="/fees/@Current.Id">@Current.Name</a></td>
            <td>$@Current.AmountText</td>
        </tr>
        @EndEach
    </table>
</form>
