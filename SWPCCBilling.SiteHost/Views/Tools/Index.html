@Master['Master.html']

@Section['Content']

<h1>Tools</h1>
<form class="well" action="/tools/new" method="post">
    <fieldset>
        <legend>New School Year</legend>
        <label>Name</label>
        <input type="text" name="Name" placeholder="i.e. FY2014" />
        <span class="help-block">Start a new, empty school year. The name will be used to save data to your computer.</span>
        <button type="submit" class="btn btn-primary"><i class="icon-file icon-white"></i> Start New School Year</button>
    </fieldset>
</form>

@EndSections
