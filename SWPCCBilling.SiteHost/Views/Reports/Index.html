@Master['Master.html']

@Section['Content']

<h1>Reports</h1>

<ul class="unstyled">
    <li><a href="/reports/childdays">Child-Days</a></li>
    <li><a href="/reports/returningfamilies">Returning Families</a></li>
    <li><a href="/reports/newfamilies">New Families</a></li>
    <li><a href="/reports/emails">Parent Email Addresses</a></li>
    <li><a href="/reports/ledger">Ledger</a></li>
    <li>
        <h3>Monthly Report</h3>
        <form class="form-inline" action="/reports/monthly" method="POST">
            <div class="input-append">
                <input class="span2" id="month" type="text" name="month" >
                <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <button type="submit" class="btn"><i class="icon-cog"></i> Generate</button>
        </form>
    </li>
    <li>
        <h3>Unpaid Parent Emails</h3>
        <form class="form-inline" action="/reports/unpaid" method="POST">
            <div class="input-append">
                <input class="span2" id="month2" type="text" name="month" >
                <span class="add-on"><i class="icon-calendar"></i></span>
            </div>
            <button type="submit" class="btn"><i class="icon-cog"></i> Generate</button>
        </form>
    </li>

</ul>

@EndSection

@Section['Scripts']
<script type="text/javascript">
    $(document).ready(function() {
        var now = new Date();
        var month = now.getMonth() + 1 + "/1/" + now.getFullYear();
        $("#month").val(month);
        $("#month2").val(month);
    });
</script>

@EndSection
