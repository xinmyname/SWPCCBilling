@Master['ReportMaster.html']

@Section['Content']

<h1>Ledger</h1>

<table class="table table-striped">
    <tr>
        <th>Date</th>
        <th>Family</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tbody>
        @Each
        <tr>
            <td>@Current.Date</td>
            <td>@Current.FamilyName</td>
            <td>@Current.Description</td>
            <td class="text-right">@Current.Amount</td>
        </tr>
        @If.HasHotes
        <tr>
            <td colspan="4">@Current.Notes</td>
        </tr>
        @EndIf
        @EndEach
    </tbody>

</table>

@EndSection
